    <!-- Container LANGUAGE TOGGLE -->
        <!-- Rounded switch -->
        <div>
            <label id="colorMode" class="switch" onclick="javascript: darkModeToggle()">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

    <main>
        <fieldset>
        <legend><h2>CIDR-calculator</h2> </legend> 

        
                <p>
                    <input id="firstTriplet" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text" required pattern="[0-9\.]+" maxlength="3" placeholder="xxx" /> . <input id="secondTriplet" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required pattern="[0-9\.]+" maxlength="3" placeholder="xxx" />. <input id="thirdTriplet" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required pattern="[0-9\.]+" maxlength="3" placeholder="xxx" />. <input id="fourthTriplet" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required pattern="[0-9\.]+" maxlength="3" placeholder="xxx" />/ <input id="suffix" type="text" maxlength="3" placeholder="xxx" disabled />
                </p>


<!-- -----------------SLIDER--------------------
                <p> <input type="range" min="2" max="3000" value="1500" oninput="sliderValue()" id="hostAmount" /> 
                </p>
                <p>Value: <span id="demo"></span></p> -->
                
            <div class="center">
                
                    <h3> Hosts that need to be served: </h3> 
                    <input type="number" placeholder="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" id="hostAmount2" required pattern="[0-9\.]+" /> 
                
           
                <input id="calcBttn" type="button" value="Calculate" onclick="javascript: calculate()"/>
            </div>
                <br /> <br />


        <div class="grid-containerOUT">
            <div>Network Bits</div> 
            <div id="networkBits">xxxx</div>

            <div>Host Bits</div>
            <div id="hostBits">xxxx</div>  

            <div>max hosts per Subnet</div>
            <div id="hostMax">xxxx</div>  
            
            <div>max Subnets </div>
            <div id="subnetMax">xxxx</div>  

            <div>Subnetmask</div>
            <div id="subnetmask">xxxx</div>  
            
            <div>Wildcard Mask</div>
            <div id="wildcardmask">xxxx</div>   

            <div>Network Address</div>
            <div id="networkAddress">xxxx</div>   

            <div>Broadcast Address</div>
            <div id="broadcastAddress">xxxx</div>   


        </div>

    </fieldset>
    </main>

    <script>
        document.getElementById("hostAmount2").addEventListener("keydown",
           function(event) {
              if (!event) {
                 var event = window.event;
              }
                 <!-- event.preventDefault(); -->
              if (event.keyCode == 13){
                 calculate();
              }
           }, false);
    </script>
